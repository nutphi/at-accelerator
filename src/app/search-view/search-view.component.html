<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form (submit)="onSearch(name.value, $event)">
        <fieldset>
          <legend>TV Show Search</legend>
          <label for="name">Name</label>
          <input #name type="text" id="name" placeholder="Name of the show"/>
          <button class="primary">Search</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <app-tv-show-table
        [tvShowsResult]="tvShow.searchResultSignal()"
        [favoriteShows]="favorites.favoritesSignal()"
        [isLoading]="tvShow.isLoadingSignal()"
        (toggleFavorite)="onFavoriteToggle($event)"></app-tv-show-table>
    </div>
  </div>
  <app-paginator *ngIf="tvShow.searchResultSignal() as pagination" [pagination]="pagination"></app-paginator>
</div>
